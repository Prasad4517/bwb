<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Live Auctions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let auction of auctions">
    <img [src]="auction.image" alt="Auction Image" />

    <ion-card-header>
      <ion-card-title>{{ auction.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Current Bid:</strong> â‚¹{{ auction.currentBid }}</p>
      <p><strong>Ends On:</strong> {{ auction.endTime }}</p>

      <ion-button expand="block" color="danger" (click)="bid(auction.id)">
        Place a Bid
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
